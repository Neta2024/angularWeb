<mat-card [formGroup]="form">
  <h2>ตั้งรหัสผ่านใหม่</h2>
  <mat-form-field>
    <mat-label>รหัสผ่านใหม่:</mat-label>
    <input matInput formControlName="password" (keyup.enter)="reset()" [type]="hide ? 'password' : 'text'"/>
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
  <mat-form-field>
  <mat-label>ยืนยันรหัสผ่านใหม่:</mat-label>
      <input matInput formControlName="confirmPassword" [type]="hide2 ? 'password' : 'text'"  (keyup.enter)="reset()" />
      <mat-icon matSuffix (click)="hide2 = !hide2">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
  <mat-error *ngIf="form.hasError('notSame')">กรุณากรอกรหัสผ่านให้ตรงกัน</mat-error>
