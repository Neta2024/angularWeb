<h1 mat-dialog-title>ลืมรหัสผ่าน</h1>

<mat-dialog-content>
  <mat-form-field style="padding-top: 5px;">
    <mat-label>ชื่อผู้ใช้งาน:</mat-label>
    <input matInput [(ngModel)]="username" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" [disabled]="!username" (click)="reset()">ส่งอีเมลเพื่อกำหนดรหัสผ่านใหม่</button>
</mat-dialog-actions>

<app-loading *ngIf="busy"></app-loading>
