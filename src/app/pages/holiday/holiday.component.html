    <div class="year-selector">
        <label for="year-select">Select Year:</label>
        <select id="year-select" (change)="onYearChange($event)" class="year-dropdown">
        <option *ngFor="let year of availableYears" [value]="year">
            {{ year }}
        </option>
    </select>

<!-- Display holidays -->
<div *ngIf="holidays.length === 0" class="no-holidays">
    <p>No holidays found for the selected year and month.</p>
</div>

<!-- Display holidays for each month -->
<div *ngFor="let month of monthsWithNumbers" class="month-section">
    <!-- Only display if the month matches the selected month or if no month is selected -->
    <ng-container *ngIf="selectedMonth === '' || selectedMonth === month.number">
        <h4 class="month-header">{{ month.name }}</h4>
        <table class="holiday-table">
            <tbody>
                <!-- Show "No holiday" message if there are no holidays for this month -->
                <tr *ngIf="holidaysByMonth[month.name]?.length === 0">
                    <td colspan="2" class="no-holiday">No holiday</td>
                </tr>
                <!-- Show holidays if there are any -->
                <tr *ngFor="let holiday of holidaysByMonth[month.name]">
                    <td class="holiday-date">{{ holiday.date | date: 'EEEE, d' }}{{ getDaySuffix(holiday.date | date: 'd') }}</td>
                    <td class="holiday-name">{{ holiday.name }}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
