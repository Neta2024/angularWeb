<div class="modal-header">
    <h4 class="modal-title">{{ mode === 'add' ? 'Add Holiday' : 'Edit Holiday' }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
</div>

<form [formGroup]="holidayForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="row">
            <div class="col-12 mb-3">
                <div class="col-12 mb-3">
                    <div class="form-group">
                        <h5>Holiday Name</h5>
                        <input type="text" class="form-control" formControlName="holiday_name" placeholder="holiday name" />
                        <div *ngIf="holidayForm.get('holiday_name')?.invalid && holidayForm.get('holiday_name')?.touched" class="text-danger">
                            Holiday name is required
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <h5>Select holiday date</h5>
                    <input type="text" class="form-control" formControlName="holiday_date" placeholder="dd-MM-yyyy" />
                    <div *ngIf="holidayForm.get('holiday_date')?.invalid && holidayForm.get('holiday_date')?.touched" class="text-danger">
                        Holiday date is required
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" mat-button (click)="onCancel()" style="background-color: #7a7a7ac3; color: #ffffff; /* font-weight: bold; */ padding: 8px 16px; border-radius: 20px; display: flex; align-items: center; box-shadow: 0px 4px 6px rgba(0,
                        0, 0, 0.1); transition: box-shadow 0.3s ease;">
        Cancel
        </button>
        <button type="submit" mat-button style=" background-color: #4caf4fe1; color: #ffffff; /* font-weight: bold; */ padding: 8px 16px; border-radius: 20px; display: flex; align-items: center; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); transition:
                        box-shadow 0.3s ease;">
       {{ mode === 'add' ? 'Add' : 'Update' }}
        </button>
    </div>
</form>
