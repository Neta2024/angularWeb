<div class="department">
    <div class="tab-content">

        <!-- Button Container for Save and Cancel -->
        <div class="table-header">
            <h4>Department</h4>
            <div class="action-container">
                <div class="search-input">
                    <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (ngModelChange)="applyFilter()" />
                    <button class="clear-search" *ngIf="searchQuery" (click)="clearSearch()">
                    <mat-icon>close</mat-icon>
                </button>
                </div>
                <button class="add-department" mat-button (click)="openDepartmentDialog()">
                <mat-icon style="margin-right: 4px;">add_circle_outline</mat-icon>Add
            </button>
            </div>
        </div>

        <!-- Material Table -->
        <div class="table-wrapper">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

                <!-- Department code Column -->
                <ng-container matColumnDef="dep_code">
                    <th mat-header-cell *matHeaderCellDef>Department Code</th>
                    <td mat-cell *matCellDef="let department">{{ department.emp_dep_code }}</td>
                </ng-container>

                <!-- Department Name Column -->
                <ng-container matColumnDef="dep_name">
                    <th mat-header-cell *matHeaderCellDef>Department Name</th>
                    <td mat-cell *matCellDef="let department">{{ department.emp_dep_name }}</td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let department">
                        <button mat-icon-button class="delete-button" (click)="deleteDepartment(department.emp_dep_id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Table Header and Rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="openEditDepartmentDialog(row)"></tr>

            </table>
        </div>

    </div>
</div>
