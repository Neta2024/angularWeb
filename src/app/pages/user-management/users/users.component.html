<div class="user-management">
    <!-- Table Header with Add Button -->
    <div class="table-header">
        <h4>User Management</h4>

        <button mat-button (click)="openAddUserDialog()" style="
            background-color: #f0e6ff; 
            color: #8400a9;
            padding: 8px 16px; 
            border-radius: 20px; 
            display: flex; 
            align-items: center; 
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;">
        <mat-icon style="margin-right: 4px;">add_circle_outline</mat-icon>Add
        </button>

    </div>

    <!-- Users Table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

        <!-- User Column -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
        </ng-container>

        <!-- Full Name Column -->
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Full Name <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (ngModelChange)="applyFilter()" class="search-input" /></th>
            <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Active</th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle color="primary" [(ngModel)]="element.status" (change)="toggleStatus(element)">
                </mat-slide-toggle>
            </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <!-- Table Header and Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="openEditUserDialog(row)"></tr>
    </table>
</div>
