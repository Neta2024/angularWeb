<div class="tab-content">

    <!-- Button Container for Save and Cancel -->
    <div class="table-header">
        <h4>Permission Management</h4>
        <div class="action-container">
            <div class="search-input">
                <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (ngModelChange)="applyFilter()" />
                <button class="clear-search" *ngIf="searchQuery" (click)="clearSearch()">
                <mat-icon>close</mat-icon>
            </button>
            </div>
            <div class="button-container">
                <button mat-button class="cancel-button" (click)="onCancel()" [disabled]="buttonsDisabled">Cancel</button>
                <button mat-button class="save-button" (click)="onSave()" [disabled]="buttonsDisabled">Save</button>
            </div>
        </div>
    </div>

    <!-- Material Table -->
    <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

            <!-- No Column -->
            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef>No</th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>

            <!-- User Column -->
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef>User</th>
                <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
            </ng-container>

            <!-- Full Name Column -->
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef>Full Name </th>
                <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
            </ng-container>

            <!-- Role Column (Editable with Dropdown) -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>Role</th>
                <td mat-cell *matCellDef="let element">
                    <!-- Add class conditionally to highlight changed roles -->
                    <mat-select [(value)]="element.role" (selectionChange)="onRoleChange(element)" [ngClass]="{'custom-select-selected': element.isChanged, 'custom-select': !element.isChanged}">
                        <mat-option *ngFor="let role of roles" [value]="role">{{ role | uppercase }}</mat-option>
                    </mat-select>

                </td>
            </ng-container>

            <!-- Table Header and Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>

</div>
