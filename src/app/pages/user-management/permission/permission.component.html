<div class="tab-content">

    <!-- Button Container for Save and Cancel -->
    <div class="table-header">
        <h4>Permission Management</h4>
        <div class="button-container">
            <button mat-raised-button color="primary" (click)="onSave()">Save</button>
            <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
        </div>
    </div>

    <!-- Material Table -->
    <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

            <!-- No Column (Auto-generate using index) -->
            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef>No</th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>

            <!-- User Column -->
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef>User</th>
                <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
            </ng-container>

            <!-- Full Name Column -->
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef>Full Name</th>
                <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
            </ng-container>

            <!-- Role Column (Editable with Dropdown) -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width': '20%'}">Role</th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-select [(value)]="element.role">
                            <mat-option *ngFor="let role of roles" [value]="role ">{{ role | uppercase}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </ng-container>

            <!-- Table Header and Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>

        </table>
    </div>

</div>
