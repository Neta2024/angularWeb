<div class="dialog-container">
    <h1 class="dialog-title">Confirm Delete</h1>
    <p class="dialog-content">Are you sure you want to delete this record?</p>
    <div class="button-container">
        <button mat-button color="warn" class="confirm-btn" (click)="confirmDelete()">Yes</button>
        <button mat-button class="cancel-btn" (click)="closeDialog()">No</button>
    </div>
</div>
