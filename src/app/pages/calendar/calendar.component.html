<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Ginkgo Calendar">

      <div class="dropdown">
        <select id="yearSelect" [(ngModel)]="selectedYear" (change)="updateCalendar()">
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
        <select id="monthSelect" [(ngModel)]="selectedMonth" (change)="updateCalendar()">
          <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
        </select>
      

        <button type="button" class="btn btn-add" style="background-color: green; color: white;" (click)="openAddEventDialog()">Add</button>
        <button type="button" class="btn btn-del" style="background-color: red; color: white;">Delete</button>

        <select id="viewSelect">
          <option value="calendar">Calendar View</option>
          <option value="list">List View</option>
        </select>
      </div>

      <full-calendar *ngIf="calendarVisible" [options]="calendarOptions"></full-calendar>
    
    </app-card>
  </div>
</div>
