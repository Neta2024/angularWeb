<div class="cost">
    <div class="tab-content">

        <!-- Button Container for Save and Cancel -->
        <div class="table-header">
            <h4>Project Cost</h4>
            <div class="action-container">
                <div class="search-input">
                    <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (ngModelChange)="applyFilter()"/>
                    <button class="clear-search" *ngIf="searchQuery" (click)="clearSearch()">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>

        <!-- Material Table -->
        <div class="table-wrapper">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

                <!-- Cost Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.costName }}</td>
                </ng-container>

                <!-- Created Date Column -->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef>Cost Amount</th>
                    <td mat-cell *matCellDef="let element">{{ element.costAmt }}</td>
                </ng-container>

                <!-- Created Date Column -->
                <ng-container matColumnDef="created">
                    <th mat-header-cell *matHeaderCellDef>Created On</th>
                    <td mat-cell *matCellDef="let element">{{ element.createdOn }}</td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button class="delete-button" (click)="deleteCost(element.pjCostId)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Table Header and Rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>

    </div>
</div>
