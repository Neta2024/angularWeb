<div class="type">
    <div class="tab-content">

        <!-- Button Container for Save and Cancel -->
        <div class="table-header">
            <h4>Project Type</h4>
            <div class="action-container">
                <div class="search-input">
                    <input type="text" placeholder="Search..." />
                    <button class="clear-search">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
                <button class="add-pjType" >
                    <mat-icon style="margin-right: 4px;">add_circle_outline</mat-icon>Add
                </button>
            </div>
        </div>

        <!-- Material Table -->
        <div class="table-wrapper">
            <table mat-table class="mat-elevation-z8" multiTemplateDataRows>

                <!-- No Column -->
                <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef>No</th>
                    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                </ng-container>

                <!-- Project Type Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Project Type</th>
                    <td mat-cell *matCellDef="let element">{{ element.pjTypeName }}</td>
                </ng-container>

                <!-- Table Header and Rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>

    </div>
</div>
