<div class="overview">
    <div class="tab-content">

        <!-- Button Container for Save and Cancel -->
        <div class="table-header">
            <h4>Overview</h4>
            <div class="action-container">
                <div class="search-input">
                    <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (ngModelChange)="applyFilter()"/>
                    <button class="clear-search" *ngIf="searchQuery" (click)="clearSearch()">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
                <button class="add-project" >
                    <mat-icon style="margin-right: 4px;">add_circle_outline</mat-icon>Add
                </button>
            </div>
        </div>

        <!-- Material Table -->
        <div class="table-wrapper">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

                <!-- Project Name Column -->
                <ng-container matColumnDef="project">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.projectName }}</td>
                </ng-container>

                <!-- Project Type Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Type</th>
                    <td mat-cell *matCellDef="let element">{{ element.projectType }}</td>
                </ng-container>

                <!-- Project Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">{{ element.projectStatus }}</td>
                </ng-container>

                <!-- startDate Column -->
                <ng-container matColumnDef="start">
                    <th mat-header-cell *matHeaderCellDef>Start Date</th>
                    <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
                </ng-container>

                <!-- endDate Column -->
                <ng-container matColumnDef="end">
                    <th mat-header-cell *matHeaderCellDef>End Date</th>
                    <td mat-cell *matCellDef="let element">{{ element.endDate }}</td>
                </ng-container>

                <!-- Project Price Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Price</th>
                    <td mat-cell *matCellDef="let element">{{ element.projectPrice }}</td>
                </ng-container>

                <!-- Project Cost Column -->
                <ng-container matColumnDef="cost">
                    <th mat-header-cell *matHeaderCellDef>Cost</th>
                    <td mat-cell *matCellDef="let element">{{ element.psCost }}</td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button class="delete-button" (click)="deleteProject(element.projectId)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Table Header and Rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>

    </div>
</div>
